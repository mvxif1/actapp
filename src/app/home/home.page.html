<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <br><br><br>
      <div style="display: flex; justify-content: center;">
        <ion-img style="max-width: 250px;" src="/assets/logo.png"></ion-img>
      </div>
      <br><br><br>
      <form [formGroup]="loginForm" (ngSubmit)="iniciarUsuario()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usuario <ion-icon name="person-outline" slot="end"></ion-icon></ion-label>
            <ion-input formControlName="email" placeholder="Ingresa tu Correo" (keydown.enter)="onEnterKeyPress()"></ion-input>
          </ion-item>
          <div style="color: red; margin-left: 10px;" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            <div>Ingrese un usuario. </div>
          </div>

          <ion-item>
            <ion-label position="floating">Contraseña <ion-icon name="lock-closed-outline" slot="end"></ion-icon></ion-label>
            <ion-input formControlName="password" type="password" placeholder="Ingresa tu Contraseña" (keydown.enter)="onEnterKeyPress()"></ion-input>
          </ion-item>
          <div style="color: red; margin-left: 10px;" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Ingrese una contraseña.
          </div>
          <div class="ion-text-center">
            <ion-text style="color: red;" name="mensajeError">{{ mensajeError }}</ion-text>
          </div>
          <br>
          <ion-item>
            <ion-label class="ion-text">Recordar sesión</ion-label>
            <ion-toggle formControlName="rememberMe" slot="start"></ion-toggle>
          </ion-item>
          
          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
        </ion-list>
      </form>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
