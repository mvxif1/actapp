<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refreshTickets($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <!-- Buscar tickets -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filtrarTicket()" placeholder="Buscar por ID"></ion-searchbar>

  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="dots"></ion-spinner>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list *ngIf="selectedTicket && !isLoading">
          <ion-item>
            <ion-list>
              <div><strong>ID:</strong> {{ selectedTicket.id }}</div>
              <div><strong>Dirección:</strong> {{ selectedTicket.titulo }}</div>
              <div><strong>Contenido:</strong> <ion-text [innerHTML]="decodeHtml(selectedTicket.detalle)"></ion-text></div>
              <div><strong>Guía:</strong> {{ selectedTicket.guia || 'No disponible' }}</div>
            </ion-list>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="filtroTicketArray.length > 0 && !isLoading">
          <ion-item *ngFor="let ticket of filtroTicketArray">
            <ion-label>  
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="ion-text-center" style="font-size: 24px;"><strong>ID:</strong> {{ ticket.id }}</div>
                  </ion-col>
                  <ion-col>
                    <ion-icon name="chevron-forward-circle" (click)="onTicketSelect(ticket.id)" style="font-size: 30px;"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
        </ion-list>
        <div class="ion-text-center">
          <ion-button expand="block" *ngIf="selectedTicket" (click)="volverListTicket()">Volver a la lista</ion-button>
        </div>

        <ion-list class="ion-text-center" *ngIf="filtroTicketArray.length === 0 && !isLoading && !selectedTicket">
          <ion-text>No hay tickets disponibles</ion-text>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
