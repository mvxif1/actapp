<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="text" name="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
  
      <ion-button expand="full" (click)="fetchTickets()">Enviar</ion-button>
      
      <ion-list class="ion-text-center" *ngIf="ticketsArray && ticketsArray.length > 0">
        <ion-col class="ion-text-center" *ngFor="let ticket of ticketsArray">
          <h3>Id Ticket: {{ ticket }}</h3>
          <ion-label>Seleccionar Foto</ion-label>
          <input type="file" (change)="onFileSelected($event)" accept="*/*" />
          <ion-button expand="default" (click)="cerrarTicket(ticket)">Cerrar Ticket</ion-button>
        </ion-col>
      </ion-list>
      
  </ion-list>
  

</ion-content>
