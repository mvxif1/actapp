<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <form (ngSubmit)="enviar()" #formulario="ngForm">
      <ion-item>
        <ion-label position="floating">Acci√≥n</ion-label>
        <ion-input type="text" name="accion" [(ngModel)]="accion" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Token</ion-label>
        <ion-input type="text" name="token" [(ngModel)]="token" required></ion-input>
      </ion-item>
  
      <ion-button expand="full" type="submit">Enviar</ion-button>
    </form>
  </ion-list>
  

</ion-content>
