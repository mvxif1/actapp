<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="text" name="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
  
      <ion-button expand="full" (click)="fetchTickets()">Enviar</ion-button>
      
      <div>
        <h3>{{ticketsArray}}</h3>
      </div>
      
      
  </ion-list>
  

</ion-content>
