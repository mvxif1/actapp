<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-button *ngIf="noTecnico || tieneDespachos" expand="block" [routerLink]="['/despachoform']">
    <ion-icon name="time-outline" slot="end"></ion-icon> Mis Despachos Pendientes
  </ion-button>
  <br *ngIf="noTecnico || tieneDespachos">
  <ion-button *ngIf="noTecnico || tieneDespachos" expand="block" [routerLink]="['/despachados']">
    <ion-icon name="checkmark-circle-outline" slot="end"></ion-icon> Mis Despachos Realizados
  </ion-button>
  <br *ngIf="noTecnico || tieneDespachos">
  <ion-button *ngIf="isTecnico" expand="block" [routerLink]="['/incidencias']">
    <ion-icon name="checkmark-circle-outline" slot="end"></ion-icon> Incidencias Asignados
  </ion-button>
  <br>
  <ion-button *ngIf="isTecnico" expand="block" [routerLink]="['/solicitudes']">
    <ion-icon name="checkmark-circle-outline" slot="end"></ion-icon> Solicitudes Asignadas
  </ion-button>
</ion-content>
